<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Stitch & Loop</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body class="auth-body position-relative">

    <a href="index.html" class="btn-back-pill shadow-sm">
        <i class="bi bi-arrow-left me-2"></i> Back to Home
    </a>

    <button id="themeToggle" class="btn-theme-pill shadow-sm">
        <i class="bi bi-moon-fill"></i>
    </button>

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5">
                <div class="card auth-card p-4 p-lg-5">
                    <div class="text-center mb-5">
                        <a href="index.html"
                            class="navbar-brand d-flex align-items-center justify-content-center fw-800 text-primary mb-3">
                            <i class="bi bi-patch-check-fill me-2 fs-3"></i>
                            <span>STITCH & LOOP</span>
                        </a>
                        <h2 class="auth-title fw-bold">Welcome Back</h2>
                        <p class="opacity-75">Please enter your details to sign in</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-semibold small muted">Email Address</label>
                            <div class="input-with-icon">
                                <i class="bi bi-envelope"></i>
                                <input type="email" class="form-control form-control-lg" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold small muted">Password</label>
                            <div class="input-with-icon">
                                <i class="bi bi-lock"></i>
                                <input type="password" class="form-control form-control-lg" placeholder="••••••••">
                            </div>
                            <div class="mt-2 text-start">
                                <a href="#" class="small auth-link">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-magenta btn-lg w-100 mb-4">Sign In</button>
                    </form>

                    <div class="text-center my-4 position-relative">
                        <hr>
                        <span
                            class="position-absolute top-50 start-50 translate-middle auth-divider-text px-3 small opacity-50">OR</span>
                    </div>

                    <div class="row g-3">
                        <div class="col-6">
                            <button
                                class="btn btn-social-outline btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-google"></i> <span class="small">Google</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button
                                class="btn btn-social-outline btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-facebook"></i> <span class="small">Facebook</span>
                            </button>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <p class="small opacity-75">Don't have an account? <a href="signup.html" class="auth-link">Sign
                                up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
