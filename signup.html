<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Stitch & Loop</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body class="auth-body position-relative">

    <a href="index.html" class="btn-back-pill shadow-sm">
        <i class="bi bi-arrow-left me-2"></i> Back to Home
    </a>

    <button id="themeToggle" class="btn-theme-pill shadow-sm">
        <i class="bi bi-moon-fill"></i>
    </button>

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center py-5">
            <div class="col-md-6">
                <div class="card auth-card p-4 p-lg-5">
                    <div class="text-center mb-5">
                        <a href="index.html"
                            class="navbar-brand d-flex align-items-center justify-content-center fw-800 text-primary mb-3">
                            <i class="bi bi-patch-check-fill me-2 fs-3" style="color: #E4405F;"></i>
                            <span style="color: #E4405F;">STITCH & LOOP</span>
                        </a>
                        <h2 class="auth-title fw-bold">Create Account</h2>
                        <p class="opacity-75">Join our community of crafters today</p>
                    </div>

                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold small muted">First Name</label>
                                <div class="input-with-icon">
                                    <i class="bi bi-person"></i>
                                    <input type="text" class="form-control" placeholder="Jane">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold small muted">Last Name</label>
                                <div class="input-with-icon">
                                    <i class="bi bi-person"></i>
                                    <input type="text" class="form-control" placeholder="Doe">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold small muted">Email Address</label>
                            <div class="input-with-icon">
                                <i class="bi bi-envelope"></i>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold small muted">Password</label>
                            <div class="input-with-icon">
                                <i class="bi bi-lock"></i>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label small muted" for="termsCheck">
                                I agree to the <a href="#" class="auth-link text-decoration-none text-primary">Terms &
                                    Conditions</a> and <a href="#"
                                    class="auth-link text-decoration-none text-primary">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-magenta btn-lg w-100 mb-4">Create Account</button>
                    </form>

                    <div class="text-center my-4 position-relative">
                        <hr>
                        <span
                            class="position-absolute top-50 start-50 translate-middle bg-white px-3 small opacity-50">OR</span>
                    </div>

                    <div class="row g-3">
                        <div class="col-6">
                            <button
                                class="btn btn-social-outline btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-google"></i> <span class="small">Google</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button
                                class="btn btn-social-outline btn-lg w-100 d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-facebook"></i> <span class="small">Facebook</span>
                            </button>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <p class="small opacity-75">Already have an account? <a href="login.html"
                                class="auth-link">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
